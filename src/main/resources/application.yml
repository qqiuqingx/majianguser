
server:
  servlet:
    context-path: /user



spring:
  datasource:
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    #，连接池的最大数据库连接数。设为0表示无限制。一般把maxActive设置成可能的并发量就行了
    maxActive: 20
    #最大等待毫秒
    maxWait: 10000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    url: jdbc:mysql://172.17.43.53:3306/UnifiedUserInfo?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: 123456
    #默认使用的是tomcat数据源，在此使用自己引入的数据源Druid
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    #下面这两个配置，可以在每次连接的时候判断一些连接是否有效

  redis:
    port: 6379
    host: 172.17.43.53
    database: 0
    lettuce:
      shutdown-timeout: 100s
  #使用dev配置文件
  profiles:
    active: dev
  #MQ配置
  rabbitmq:
    host: 172.17.42.192
    port: 5672
    username: admin
    password: admin

mybatis:
  mapper-locations: classpath*:/mapper/**Mapper.xml
  configuration:
    #驼峰命名
    map-underscore-to-camel-case: true
#自定义参数
majiang:
  redis:
    majiangs: majiangs
    MAJIANG_TIME_OUT: 86400
  shiro:
    userLoginSession: user_login